  #  - >
  #    mkdir -p /etc/services.d/pdns

  #    cp -f /app/code/dev/docker-env/pdns-run /etc/services.d/pdns/run

  #    cp -f /app/code/dev/docker-env/pdns.conf /etc/powerdns

  #    chmod +x /etc/services.d/pdns/run

  #    /bin/s6-svscan /etc/services.d/
  #  ports:
  #   - "1053:53/udp"

  carbide-dns:
    depends_on:
      - postgresql
      - carbide-api
      - loki
    build: crates/dns
    networks:
      carbide:
        ipv4_address: 172.20.0.20
    volumes:
      - $HOME/docker_cargo_home:/docker_cargo_home
      - .:/app/code
      - dns_socket:/tmp
    environment:
      - RUST_LOG=debug
      - DISABLE_TLS_ENFORCEMENT=true
      - CARGO_HOME=/docker_cargo_home
    command: cargo watch -C crates/dns -x "run --target-dir /tmp/carbide-dns -- --config-path=/app/code/dev/docker-env/carbide-dns-config.toml run"
    logging:
      driver: loki
      options:
        loki-url: "http://172.20.0.25:3100/loki/api/v1/push"

  prometheus:
    depends_on:
      - loki
    image: prom/prometheus:v2.41.0
    container_name: prometheus
    volumes:
      - ./dev/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      carbide:
        ipv4_address: 172.20.0.22
    logging:
      driver: loki
      options:
        loki-url: "http://172.20.0.25:3100/loki/api/v1/push"

  grafana:
    image: grafana/grafana:9.3.2
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./dev/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=forge
      - GF_SECURITY_ADMIN_PASSWORD=forge
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      carbide:
        ipv4_address: 172.20.0.23

  loki:
    image: grafana/loki:2.8.0
    container_name: loki
    volumes:
      - ./dev/loki:/etc/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      carbide:
        ipv4_address: 172.20.0.25

volumes:
  dns_socket:
    driver: local
  ca-certificate: {}
  db-data: {}
  grafana-data: {}
  prometheus-data: {}
  vault-data: {}
