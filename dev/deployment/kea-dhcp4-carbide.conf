{
	"Dhcp4": {
		// Add names of your network interfaces to listen on.
		"interfaces-config": {
			"interfaces": [ "eth0" ],

			// Relay only
			"dhcp-socket-type": "udp"
		},

		"lease-database": {
			"type": "memfile",
			"lfc-interval": 3600
		},

		"multi-threading": {
			"enable-multi-threading": false,
			"thread-pool-size": 4,
			"packet-queue-size": 16
		},

		"renew-timer": 900,
		"rebind-timer": 1800,
		"valid-lifetime": 3600,

		// Another thing possible here are hooks. Kea supports a powerful mechanism
		// that allows loading external libraries that can extract information and
		// even influence how the server processes packets.
		"hooks-libraries": [
			{
				// Carbide provides host provisioning workflow
				"library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp.so",
				"parameters": {
					"carbide-api-url": "https://carbide-api:1079",
					"carbide-metrics-endpoint": "[::]:1089",
					"carbide-nameservers": "1.1.1.1",
					"carbide-ntpserver": "172.20.0.24",
					"carbide-mqtt-server": "1.1.1.2",
					"carbide-provisioning-server-ipv4": "172.20.0.18"
				}
			}
		],
		"subnet4": [
			{
				"subnet": "0.0.0.0/0",
				"pools": [{
					"pool": "0.0.0.0-255.255.255.255"
				}]
			}
		],

		"loggers": [
			{
				"name": "kea-dhcp4",
				"output_options": [{"output": "stdout"}],
				"severity": "DEBUG",
				"debuglevel": 10
			},
			{
				"name": "kea-dhcp4.carbide-rust",
				"output_options": [{"output": "stdout"}],
				"severity": "INFO",
				"debuglevel": 10
			},
			{
				"name": "kea-dhcp4.carbide-callouts",
				"output_options": [{"output": "stdout"}],
				"severity": "INFO",
				"debuglevel": 10
			}
		]

	}
}
